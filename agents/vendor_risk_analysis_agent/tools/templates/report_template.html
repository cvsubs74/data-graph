
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        @page {
            margin: 1cm;
            @top-center {
                content: "Vendor Risk Assessment Report";
                font-family: Arial, sans-serif;
                font-size: 10pt;
            }
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-family: Arial, sans-serif;
                font-size: 10pt;
            }
        }
        body {
            font-family: Arial, sans-serif;
            font-size: 12pt;
            line-height: 1.5;
            color: #333;
        }
        h1 {
            color: #2c3e50;
            font-size: 24pt;
            text-align: center;
            margin-top: 20pt;
            margin-bottom: 20pt;
            border-bottom: 1pt solid #2c3e50;
            padding-bottom: 10pt;
        }
        h2 {
            color: #2980b9;
            font-size: 18pt;
            margin-top: 15pt;
            margin-bottom: 10pt;
            border-bottom: 0.5pt solid #bdc3c7;
            padding-bottom: 5pt;
        }
        h3 {
            color: #3498db;
            font-size: 14pt;
            margin-top: 10pt;
            margin-bottom: 5pt;
        }
        p {
            margin-bottom: 10pt;
        }
        ul, ol {
            margin-bottom: 10pt;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 15pt;
        }
        th, td {
            border: 1pt solid #bdc3c7;
            padding: 8pt;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .executive-summary {
            background-color: #f8f9fa;
            padding: 10pt;
            border-left: 4pt solid #2980b9;
            margin-bottom: 15pt;
        }
        .recommendations {
            background-color: #f8f9fa;
            padding: 10pt;
            border-left: 4pt solid #27ae60;
            margin-bottom: 15pt;
        }
        .references {
            font-size: 10pt;
            line-height: 1.3;
        }
        .header {
            text-align: center;
            margin-bottom: 20pt;
        }
        .header img {
            max-width: 150pt;
            margin-bottom: 10pt;
        }
        .date {
            color: #7f8c8d;
            font-size: 10pt;
            text-align: right;
            margin-bottom: 20pt;
        }
        .footer {
            text-align: center;
            font-size: 10pt;
            color: #7f8c8d;
            margin-top: 30pt;
            border-top: 0.5pt solid #bdc3c7;
            padding-top: 10pt;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .validated {
            color: #27ae60;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ title }}</h1>
    </div>
    
    <div class="date">
        Generated on: {{ date }}
    </div>
    
    <div class="content">
        {{ content|safe }}
    </div>
    
    <div class="footer">
        This report was automatically generated by the Vendor Risk Analysis System.
        <br>
        Confidential - For internal use only.
    </div>
</body>
</html>
